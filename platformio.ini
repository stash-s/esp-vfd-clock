[env:esp01]
platform = espressif8266
board = esp01
build_flags = -Wl,-T"eagle.app.v6.ld"

[env:esp12e]
platform = espressif8266
board = esp12e
build_flags = -Wl,-T"eagle.app.v6.ld"
monitor_baud = 74880

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
build_flags = -Wl,-T"eagle.app.v6.ld"
